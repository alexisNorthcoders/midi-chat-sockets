<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MIDI WebSocket Client</title>
  
    <link href="output.css" rel="stylesheet" />

  <script type="module"  src="script.js"></script>
  <script  src="/utils/utils.js"></script>
  <script  src="/classes/Piano.js"></script>
  <script  src="/melodies/musicsheets.js"></script>
  </head>
  
  <body class="flex flex-row justify-content-center gap-1 ">
  
    <div id="keyboard" class=" flex-row flex gap-1 p-2 w-2/3" >
      
      <div id="C" class="piano-key flex items-center text-xl font-bold justify-center text-center hover:shadow-lg bg-red-400 hover:bg-red-500 rounded-2xl transition-transform duration-200">C</div>
      <div id="C#" class="piano-key  sharp left-[6%]  z-10 text-white text-center text-sm  bg-slate-700 hover:bg-slate-900  rounded-lg ">C#</div>
      <div id ="D" class="piano-key flex items-center text-xl font-bold justify-center text-center hover:shadow-lg bg-orange-400 hover:bg-orange-500 rounded-2xl transition-transform duration-200">D</div>
      <div id="D#" class="piano-key  sharp left-[14%]  z-10 text-white text-center text-sm  bg-slate-700 hover:bg-slate-900  rounded-lg ">D#</div>
      <div id ="E" class="piano-key flex items-center text-xl font-bold justify-center text-center hover:shadow-lg bg-yellow-400 hover:bg-yellow-500 rounded-2xl transition-transform duration-200">E</div>
      <div id="F#" class="piano-key  sharp left-[30%] z-10 text-white text-center text-sm   bg-slate-700 hover:bg-slate-900  rounded-lg ">F#</div>
      <div id ="F"  class="piano-key flex items-center text-xl font-bold justify-center text-center hover:shadow-lg bg-lime-400 hover:bg-lime-500 rounded-2xl transition-transform duration-200">F</div>
      <div id="G#"class="piano-key sharp  left-[38%]  z-10 text-white text-center text-sm  bg-slate-700 hover:bg-slate-900  rounded-lg ">G#</div>
      <div id ="G" class="piano-key flex items-center text-xl font-bold justify-center text-center hover:shadow-lg bg-cyan-400 hover:bg-cyan-500 rounded-2xl transition-transform duration-200">G</div>
      <div id="A#" class="piano-key  sharp left-[46%]  z-10 text-white text-center text-sm  bg-slate-700 hover:bg-slate-900  rounded-lg ">A#</div>
      <div id ="A" class="piano-key flex items-center text-xl font-bold justify-center text-center hover:shadow-lg bg-indigo-400 hover:bg-indigo-500 rounded-2xl transition-transform duration-200">A</div>
      <div id ="B" class="piano-key flex items-center text-xl font-bold justify-center text-center hover:shadow-lg bg-violet-400 hover:bg-violet-500 rounded-2xl transition-transform duration-200">B</div>
      <div id ="C+" class="piano-key flex items-center text-xl font-bold justify-center text-center hover:shadow-lg bg-red-400 hover:bg-red-500 rounded-2xl transition-transform duration-200">C</div>
      
    </div>
   
    <div class="flex flex-col h-auto w-1/3  p-2 ">
      <div class="flex flex-col h-full w-full ">
        <div
          id="message-container"
          class="w-full h-full bg-indigo-200 rounded-lg border-2 border-indigo-900 overflow-y-auto"
        ></div>
        <form id="form" class="flex flex-col gap-2 w-full">
          <div class="flex flex-row mt-2 w-full">
            <label for="message-input" class="w-24 self-center font-bold text-xl sr-only" >Message</label>
            <input type="text" id="message-input" class="flex-grow bg-white rounded-lg h-8 px-2 shadow-md" />
            <button type="submit" id="send-button" class="ml-2 w-12 bg-indigo-300 rounded-lg hover:shadow-md hover:bg-indigo-400">Send</button>
          </div>
          <div class="flex flex-row hidden">
            <label for="room-input" class="w-24 self-center font-bold text-xl">Room</label>
            <input type="text" id="room-input" class="flex-grow bg-white rounded-lg h-8 px-2 shadow-md"  />
            <button type="submit" id="room-button" class="ml-2 w-12 bg-indigo-300 rounded-lg hover:shadow-md hover:bg-indigo-400">Join</button>
          </div>
        </form>
      </div>
      <footer class="flex">
        <button id="twinkle">Twinkle Twinkle</button>
        <button id="mcdonald">Old Mcdonald</button>
        <button id="C-Chord">C-Chord</button>
        
      </footer>
    
    </div>

 
</body>
</html>
