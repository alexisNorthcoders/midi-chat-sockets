<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MIDI WebSocket Client</title>
  
    <link href="output.css" rel="stylesheet" />

  <script type="module"  src="script.js"></script>
  
  </head>
  <body class="flex flex-row justify-content-center ">
    <div id="keyboard" class=" w-1/2 flex-row flex gap-1" >
      
        <div class="flex items-center text-xl font-bold justify-center text-center w-[80px] h-[400px] hover:shadow-lg bg-red-500 rounded-2xl">C</div>
        <div class="fixed left-[50px] bg-black w-[40px] h-[150px] rounded-lg "></div>
        <div class="flex items-center text-xl font-bold justify-center text-center w-[80px] h-[400px] hover:shadow-lg bg-amber-500 rounded-2xl">D</div>
        <div class="fixed left-[120px] bg-black w-[40px] h-[150px] rounded-lg "></div>
        <div class="flex items-center text-xl font-bold justify-center text-center w-[80px] h-[400px] hover:shadow-lg bg-orange-500 rounded-2xl">E</div>
        <div class="fixed left-[250px] bg-black w-[40px] h-[150px] rounded-lg "></div>
        <div class="flex items-center text-xl font-bold justify-center text-center w-[80px] h-[400px] hover:shadow-lg bg-yellow-500 rounded-2xl">F</div>
        <div class="fixed left-[320px] bg-black w-[40px] h-[150px] rounded-lg "></div>
        <div class="flex items-center text-xl font-bold justify-center text-center w-[80px] h-[400px] hover:shadow-lg bg-blue-500 rounded-2xl">G</div>
        <div class="fixed left-[400px] bg-black w-[40px] h-[150px] rounded-lg "></div>
        <div class="flex items-center text-xl font-bold justify-center text-center w-[80px] h-[400px] hover:shadow-lg bg-indigo-500 rounded-2xl">A</div>
        <div class="flex items-center text-xl font-bold justify-center text-center w-[80px] h-[400px] hover:shadow-lg bg-violet-500 rounded-2xl">B</div>
        <div class="flex items-center text-xl font-bold justify-center text-center w-[80px] h-[400px] hover:shadow-lg bg-red-500 rounded-2xl">C</div>
     
    </div>
   
    <div class="flex flex-col h-screen w-1/2">
      <div class="flex flex-col mb-8 h-full mr-4">
        <div
          id="message-container"
          class="w-full h-full bg-indigo-200 rounded-lg border-2 border-indigo-900 overflow-y-auto"
        ></div>
        <form id="form" class="flex flex-col gap-2 mt-2">
          <div class="flex flex-row">
            <label for="message-input" class="w-24 self-center font-bold text-xl">Message</label>
            <input type="text" id="message-input" class="flex-grow bg-white rounded-lg h-8 px-2 shadow-md" />
            <button type="submit" id="send-button" class="ml-2 w-12 bg-indigo-300 rounded-lg hover:shadow-md hover:bg-indigo-400">Send</button>
          </div>
          <div class="flex flex-row">
            <label for="room-input" class="w-24 self-center font-bold text-xl">Room</label>
            <input type="text" id="room-input" class="flex-grow bg-white rounded-lg h-8 px-2 shadow-md"  />
            <button type="submit" id="room-button" class="ml-2 w-12 bg-indigo-300 rounded-lg hover:shadow-md hover:bg-indigo-400">Join</button>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
