<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>MIDI WebSocket Client</title>

  <link href="output.css" rel="stylesheet" />

  <script src="/midi/utils/utils.js"></script>
  <script type="module" src="script.js"></script>
  <script src="/midi/classes/Piano.js"></script>
  <script src="/midi/melodies/musicsheets.js"></script>
</head>

<body class="flex flex-row justify-content-center gap-1 h-[100vh]">
  
  <div id="keyboard" class=" flex-row flex gap-1 p-2 w-2/3">

    <div id="C" class="piano-key flex items-center text-xl font-bold justify-center text-center hover:shadow-lg bg-red-400 hover:bg-red-500 rounded-2xl transition-transform duration-200">C</div>
    <div id="C#" class="piano-key  sharp left-[7%]  z-10 text-white text-center text-sm  bg-slate-700 hover:bg-slate-900  rounded-lg ">C#</div>
    <div id="D" class="piano-key flex items-center text-xl font-bold justify-center text-center hover:shadow-lg bg-orange-400 hover:bg-orange-500 rounded-2xl transition-transform duration-200">D</div>
    <div id="D#" class="piano-key  sharp left-[15%]  z-10 text-white text-center text-sm  bg-slate-700 hover:bg-slate-900  rounded-lg ">D#</div>
    <div id="E" class="piano-key flex items-center text-xl font-bold justify-center text-center hover:shadow-lg bg-yellow-400 hover:bg-yellow-500 rounded-2xl transition-transform duration-200">E</div>
    <div id="F#" class="piano-key  sharp left-[31%] z-10 text-white text-center text-sm   bg-slate-700 hover:bg-slate-900  rounded-lg ">F#</div>
    <div id="F" class="piano-key flex items-center text-xl font-bold justify-center text-center hover:shadow-lg bg-lime-400 hover:bg-lime-500 rounded-2xl transition-transform duration-200">F</div>
    <div id="G#" class="piano-key sharp  left-[39%]  z-10 text-white text-center text-sm  bg-slate-700 hover:bg-slate-900  rounded-lg ">G#</div>
    <div id="G" class="piano-key flex items-center text-xl font-bold justify-center text-center hover:shadow-lg bg-cyan-400 hover:bg-cyan-500 rounded-2xl transition-transform duration-200">G</div>
    <div id="A#" class="piano-key  sharp left-[47%]  z-10 text-white text-center text-sm  bg-slate-700 hover:bg-slate-900  rounded-lg ">A#</div>
    <div id="A" class="piano-key flex items-center text-xl font-bold justify-center text-center hover:shadow-lg bg-indigo-400 hover:bg-indigo-500 rounded-2xl transition-transform duration-200">A</div>
    <div id="B" class="piano-key flex items-center text-xl font-bold justify-center text-center hover:shadow-lg bg-violet-400 hover:bg-violet-500 rounded-2xl transition-transform duration-200">B</div>
    <div id="C+" class="piano-key flex items-center text-xl font-bold justify-center text-center hover:shadow-lg bg-red-400 hover:bg-red-500 rounded-2xl transition-transform duration-200">C</div>

  </div>

  <div class="flex flex-col w-1/3  p-2 ">
    <div class="flex flex-col">
      <div class="flex flex-row justify-between gap-2 ">
        <button id="increaseOctave" class="w-1/2 mt-1 p-2 bg-blue-300 rounded-md hover:bg-blue-500 active:bg-blue-600 transition-transform duration-75 active:scale-90">+</button>
        <button id="decreaseOctave" class="w-1/2 mt-1 p-2 bg-blue-300 rounded-md hover:bg-blue-500 active:bg-blue-600 transition-transform duration-75 active:scale-90">-</button>
        <button id="type" class="w-1/2 mt-1 p-2 bg-blue-300 rounded-md hover:bg-blue-500 active:bg-blue-600 transition-transform duration-75 active:scale-90">Type</button>
      </div>
      <button id="wheels" class=" mt-1 p-2 bg-lime-300 rounded-md hover:bg-lime-500 active:bg-lime-600 transition-transform duration-75 active:scale-90">Wheels On The Bus</button>
      <button id="twinkle" class=" mt-1 p-2 bg-lime-300 rounded-md hover:bg-lime-500 active:bg-lime-600 transition-transform duration-75 active:scale-90">Twinkle Twinkle</button>
      <button id="mcdonald" class=" mt-1 p-2 bg-lime-300 rounded-md hover:bg-lime-500 active:bg-lime-600 transition-transform duration-75 active:scale-90">Old Mcdonald</button>
      <button id="marylamb" class=" mt-1 p-2 bg-lime-300 rounded-md hover:bg-lime-500 active:bg-lime-600 transition-transform duration-75 active:scale-90">Mary Had a Little Lamb</button>
      <button id="chopsticks" class=" mt-1 p-2 bg-lime-300 rounded-md hover:bg-lime-500 active:bg-lime-600 transition-transform duration-75 active:scale-90">Chopsticks</button>
      <button id="jingleBells" class=" mt-1 p-2 bg-lime-300 rounded-md hover:bg-lime-500 active:bg-lime-600 transition-transform duration-75 active:scale-90">Jingle Bells</button>
      <button id="itsyBitsySpider" class=" mt-1 p-2 bg-lime-300 rounded-md hover:bg-lime-500 active:bg-lime-600 transition-transform duration-75 active:scale-90">Itsy Bitsy Spider</button>
      <button id="ringAroundTheRoses" class=" mt-1 p-2 bg-lime-300 rounded-md hover:bg-lime-500 active:bg-lime-600 transition-transform duration-75 active:scale-90">Ring around the Roses</button>
      <button id="cradleSong" class=" mt-1 p-2 bg-lime-300 rounded-md hover:bg-lime-500 active:bg-lime-600 transition-transform duration-75 active:scale-90">Cradle Song</button>
      <button id="C-Chord" class=" mt-1 p-2 bg-lime-300 rounded-md hover:bg-lime-500 active:bg-lime-600 transition-transform duration-75 active:scale-90">C-Chord</button>
      <button id="CMinor-Chord" class=" mt-1 p-2 bg-lime-300 rounded-md hover:bg-lime-500 active:bg-lime-600 transition-transform duration-75 active:scale-90">Cm-Chord</button>
      <button id="D-Chord" class=" mt-1 p-2 bg-lime-300 rounded-md hover:bg-lime-500 active:bg-lime-600 transition-transform duration-75 active:scale-90">D-Chord</button>
      <div hidden id="message-container" class="w-full h-[80vh] bg-indigo-200 rounded-lg border-2 border-indigo-900 overflow-y-auto"></div>

    </div>
    <footer class="flex gap-1">


    </footer>

  </div>


</body>

</html>
