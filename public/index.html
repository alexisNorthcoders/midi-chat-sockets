<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MIDI WebSocket Client</title>
  
    <link href="output.css" rel="stylesheet" />

  <script type="module"  src="script.js"></script>
  
  </head>
  <body class="flex flex-row justify-content-center ">
    <div id="keyboard" class="relative w-[550px] flex-row flex gap-1" >
      
      <div id="C" class="piano-key flex items-center text-xl font-bold justify-center text-center w-[80px] h-[400px] hover:shadow-lg bg-red-400 hover:bg-red-500 rounded-2xl transition-transform duration-200">C</div>
      <div id="C#" class="piano-key fixed left-[50px]  z-10 text-white text-center text-sm  bg-slate-700 hover:bg-slate-900 w-[40px] h-[150px] rounded-lg ">C#</div>
      <div id ="D" class="piano-key flex items-center text-xl font-bold justify-center text-center w-[80px] h-[400px] hover:shadow-lg bg-orange-400 hover:bg-orange-500 rounded-2xl transition-transform duration-200">D</div>
      <div id="D#" class="piano-key fixed left-[120px]  z-10 text-white text-center text-sm  bg-slate-700 hover:bg-slate-900 w-[40px] h-[150px] rounded-lg ">D#</div>
      <div id ="E" class="piano-key flex items-center text-xl font-bold justify-center text-center w-[80px] h-[400px] hover:shadow-lg bg-yellow-400 hover:bg-yellow-500 rounded-2xl transition-transform duration-200">E</div>
      <div id="F#" class="piano-key fixed left-[250px] z-10 text-white text-center text-sm   bg-slate-700 hover:bg-slate-900 w-[40px] h-[150px] rounded-lg ">F#</div>
      <div id ="F"  class="piano-key flex items-center text-xl font-bold justify-center text-center w-[80px] h-[400px] hover:shadow-lg bg-lime-400 hover:bg-lime-500 rounded-2xl transition-transform duration-200">F</div>
      <div id="G#"class="piano-key fixed left-[320px]  z-10 text-white text-center text-sm  bg-slate-700 hover:bg-slate-900 w-[40px] h-[150px] rounded-lg ">G#</div>
      <div id ="G" class="piano-key flex items-center text-xl font-bold justify-center text-center w-[80px] h-[400px] hover:shadow-lg bg-cyan-400 hover:bg-cyan-500 rounded-2xl transition-transform duration-200">G</div>
      <div id="A#" class="piano-key fixed left-[400px]  z-10 text-white text-center text-sm  bg-slate-700 hover:bg-slate-900 w-[40px] h-[150px] rounded-lg ">A#</div>
      <div id ="A" class="piano-key flex items-center text-xl font-bold justify-center text-center w-[80px] h-[400px] hover:shadow-lg bg-indigo-400 hover:bg-indigo-500 rounded-2xl transition-transform duration-200">A</div>
      <div id ="B" class="piano-key flex items-center text-xl font-bold justify-center text-center w-[80px] h-[400px] hover:shadow-lg bg-violet-400 hover:bg-violet-500 rounded-2xl transition-transform duration-200">B</div>
      <div id ="C+" class="piano-key flex items-center text-xl font-bold justify-center text-center w-[80px] h-[400px] hover:shadow-lg bg-red-400 hover:bg-red-500 rounded-2xl transition-transform duration-200">C</div>
      
    </div>
   
    <div class="flex flex-col h-screen w-1/2">
      <div class="flex flex-col mb-8 h-full mr-4">
        <div
          id="message-container"
          class="w-full h-full bg-indigo-200 rounded-lg border-2 border-indigo-900 overflow-y-auto"
        ></div>
        <form id="form" class="flex flex-col gap-2 mt-2">
          <div class="flex flex-row">
            <label for="message-input" class="w-24 self-center font-bold text-xl">Message</label>
            <input type="text" id="message-input" class="flex-grow bg-white rounded-lg h-8 px-2 shadow-md" />
            <button type="submit" id="send-button" class="ml-2 w-12 bg-indigo-300 rounded-lg hover:shadow-md hover:bg-indigo-400">Send</button>
          </div>
          <div class="flex flex-row">
            <label for="room-input" class="w-24 self-center font-bold text-xl">Room</label>
            <input type="text" id="room-input" class="flex-grow bg-white rounded-lg h-8 px-2 shadow-md"  />
            <button type="submit" id="room-button" class="ml-2 w-12 bg-indigo-300 rounded-lg hover:shadow-md hover:bg-indigo-400">Join</button>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
